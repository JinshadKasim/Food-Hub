{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <title>Admin Login</title>
</head>

<body>



  <header>
    <div class="headerDiv">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <img src="{% static 'images/fh2.jpg' %}" alt="" class="fhimage" style="padding-right: 00px;">
          </div>
          <div class="col-lg-3 col-md-5 col-sm-7">

            <h1 class="adminHeading">
              Admin Login</h1>
          </div>
        </div>
      </div>
    </div>

  </header>




  <div class="login-page">
    <div class="form">
      <form class="login-form" method="post" action="admin_login">
        {% csrf_token %}
        <input type="text" placeholder="username" id="user_name" name="user_name" />
        <input type="password" placeholder="password" id="password" name="password" />
        <button type="submit">login</button>
      </form>
    </div>
  </div>


  <footer>
    <div class="pagefooter">

      <p>Copyrights<sup>&copy;</sup> 2022. Developed with by ABC & team</p>

    </div>
  </footer>




</body>

</html>
