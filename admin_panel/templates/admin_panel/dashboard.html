{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dashboard.js' %}"></script>
    <title>Dashboard</title>
</head>

<body>

    <header>
        <div class="bookingHeading">
            <img src="{% static 'images/fh2.jpg' %}" alt="" class="fhimage">

            <h2 class="heading">Total Order</h2>
        </div>
    </header>

    <br>
    <div class="tableDiv">
        <table class="table table-striped customtable">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Address</th>
                    <th scope="col">Food Details</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.number}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.food_details}}</td>
                    <td>{{i.status}}</td>
                    <td><a href="cancel_data/{{i.id}}"><button type="button"
                                class="btn btn-danger">Canceled</button></a>
                        <a href="complete_data/{{i.id}}"><button type="button"
                                class="btn btn-primary">Completed</button></a>
                    </td>
                </tr>


                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="logoutBtn"><a href="{% url 'admin_logout' %}">
            <button type="button" class="btn btn-secondary">Log Out</button>
        </a>
    </div>
    </div>



    <br><br><br><br><br>
    <footer>
        <div class="pagefooter">

            <p>Copyrights<sup>&copy;</sup> 2022. Developed with by ABC & team</p>

        </div>
    </footer>











</body>

</html>
