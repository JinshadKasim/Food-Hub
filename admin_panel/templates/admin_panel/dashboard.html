{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dashboard.js' %}"></script>
    <title>Document</title>
</head>

<body>


    <div class="bookingHeading">
        <h2 class="heading">Total Order</h2>
    </div>

    <br>
    <div class="tableDiv">
        <table class="table table-striped customtable">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Address</th>
                    <th scope="col">Food Details</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.number}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.food_details}}</td>
                    <td>{{i.status}}</td>
                    <td><button type="button" class="btn btn-secondary btnsz" data-bs-toggle="modal"
                            data-bs-target="#exampleModa">Update</button></td>
                </tr>



                <!-- Modal -->
                <div class="modal fade" id="exampleModa" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Update
                            </div>
                            <div class="modal-footer">
                                <a href="cancel_data/{{i.id}}"><button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Canceled</button></a>
                                <a href="update_data/{{i.id}}"><button type="button" class="btn btn-primary">Completed</button></a>
                            </div>
                        </div>
                    </div>
                </div>


                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="logoutBtn"><a href="admin_login">
            <button type="button" class="btn btn-primary">Log Out</button>
        </a>
    </div>
    </div>



</body>

</html>
